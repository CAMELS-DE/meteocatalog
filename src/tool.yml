tools:
  hyras:
    title: HYRAS
    description: Download HYRAS data from the DWD Climate Data Center
    version: 0.1
    parameters:
      variables: 
        type: enum
        values:
          - all
          - precipitation
          - radiation
          - humidity
          - mean_temperature
          - max_temperature
          - min_temperature
        default: all
        description: |
          The variables to download. If 'all' is selected, all 
          variables will be downloaded.
      start_year:
        type: integer
        min: 1931
        max: 2020
        default: 1931
        description: |
          The start year of the data to download. For precipitation,
          the data starts in 1931. For other variables, the data starts
          in 1951. 
      end_year:
        type: integer
        min: 1931
        max: 2020
        default: 2020
        description: |
          The end year of the data to download. The data is available
          up to 2020.
      mode:
        type: enum
        values:
          - replace
          - append
        default: replace
        description: |
          The mode to use when downloading the data. If 'replace' is
          selected, the data will be replaced. If 'append' is selected,
          the data will be appended to the existing data.
  radklim_rw:
    title: Radklim-RW
    description: |
      Download RadKlim RW hourly precipitation data from the 
      DWD Climate Data Center.
    version: 0.1
    parameters:
      start_year:
        type: integer
        min: 2001
        max: 2023
        default: 2001
        description: |
          The start year of the data to download. The data starts in 1931.
      end_year:
        type: integer
        min: 2001
        max: 2023
        default: 2023
        description: |
          The end year of the data to download. The data is available
          up to 2023.
      mode:
        type: enum
        values:
          - replace
          - append
        default: replace
        description: |
          The mode to use when downloading the data. If 'replace' is
          selected, the data will be replaced. If 'append' is selected,
          the data will be appended to the existing data.
  hostrada:
    title: Hostrada
    description: |
      Download Hostrada data from the DWD Climate Data Center.
    version: 0.1
    parameters:
      variables: 
        type: enum
        values:
          - all
          - cloud_cover
          - wind_speed
          - wind_direction
          - air_temperature_mean
          - dew_point_temperature
          - relative_humidity
          - water_vapor_mixing_ratio
          - air_pressure_sea_level
          - air_pressure_surface
          - global_shortwave_radiation
          - urban_heat_island_intensity
        default: all
        description: |
          The variables to download. If 'all' is selected, all 
          variables will be downloaded.
      start_year:
        type: integer
        min: 1995
        max: 2024
        default: 1995
        description: |
          The start year of the data to download. The data starts in 1995.
      end_year:
        type: integer
        min: 1995
        max: 2024
        default: 2024
        description: |
          The end year of the data to download. The data is available
          up to 2024.
      mode:
        type: enum
        values:
          - replace
          - append
        default: replace
        description: |
          The mode to use when downloading the data. If 'replace' is
          selected, the data will be replaced. If 'append' is selected,
          the data will be appended to the existing data.
  soil_moist_dwd:
    title: DWD Soil Moisture
    description: |
      Download soil moisture data from the DWD Climate Data Center.
    version: 0.1
    parameters:
      start_year:
        type: integer
        min: 1991
        max: 2024
        default: 1991
        description: |
          The start year of the data to download. The data starts in 1991.
      end_year:
        type: integer
        min: 1991
        max: 2024
        default: 2024
        description: |
          The end year of the data to download. The data is available
          up to 2024.
      mode:
        type: enum
        values:
          - replace
          - append
        default: replace
        description: |
          The mode to use when downloading the data. If 'replace' is
          selected, the data will be replaced. If 'append' is selected,
          the data will be appended to the existing data.
      ascii_to_netcdf:
        type: boolean
        default: true
        description: |
          Convert the downloaded ASCII files to NetCDF format.
  eobs:
    title: E-OBS
    description: |
      Download E-OBS data from Copernicus in the 0.1 deg regular grid. 
      The E-OBS version is 30.0e which was released in September 2024. 
      Downloaded files are the respective ensemble mean files.
    version: 0.1
    parameters:
      variables: 
        type: enum
        values:
          - all
          - precipitation
          - radiation
          - humidity
          - mean_temperature
          - max_temperature
          - min_temperature
          - air_pressure_sea_level
          - wind_speed
        default: all
        description: |
          The variables to download. If 'all' is selected, all 
          variables will be downloaded. E-Obs is available as 
          one netCDF file for each variable over the entire time
          period. The data for all variables starts in 1950 except 
          for wind speed, where it only starts in 1980.
      mode:
        type: enum
        values:
          - replace
          - append
        default: replace
        description: |
          The mode to use when downloading the data. If 'replace' is
          selected, the data will be replaced. If 'append' is selected,
          the data will be appended to the existing data.
  init_meteocatalog:
    title: MeteoCatalog
    description: |
      Initialize meteocatalog with all the available data sources.  
      This will download all variables from all the dataset above and 
      the entire time period. The default parameters for all datasets
      are used, which download all variables for the entire time period 
      and replace the existing data.
    version: 0.1
    parameters:
      variables:
        type: enum
        values:
          - all
        default: all
        description: |
          The variables to download. If 'all' is selected, all 
          variables will be downloaded.
      start_year:
        type: integer
        min: 1931
        max: 2024
        default: 1931
        description: |
          The start year of the data to download. The data starts in 1931.
      end_year:
        type: integer
        min: 1931
        max: 2024
        default: 2024
        description: |
          The end year of the data to download. The data is available
          up to 2024.
      mode:
        type: enum
        values:
          - replace
          - append
        default: replace
        description: |
          The mode to use when downloading the data. If 'replace' is
          selected, the data will be replaced. If 'append' is selected,
          the data will be appended to the existing data.
      ascii_to_netcdf:
        type: boolean
        default: true
        description: |
          Convert the downloaded DWD soil moisture ASCII files to NetCDF 
          format.